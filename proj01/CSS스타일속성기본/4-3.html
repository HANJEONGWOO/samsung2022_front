<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic</title>
    <style>
        p:nth-child(1) { }
        p:nth-child(2) { font-size: 100%; }
        p:nth-child(3) { font-size: 300%; }
        p:nth-child(4) { font-size: 500%; }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.11111111111111</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.22222222222222</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.33333333333333</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.44444444444444</p>
</body>
</html>
